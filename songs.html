<DOCTYPE! html>
</html>


<style>
* {box-sizing: border-box}

/* Container needed to position the overlay. Adjust the width as needed */
.container {
  position: relative;
  width: 50%;
  max-width: 300px;
}

/* image to responsive */
.image {
  display: block;
  width: 100%;
  height: auto;
}

/* The overlay */
.overlay {
  position: absolute; 
  bottom: 0; 
  background: rgb(0, 0, 0);
  background: rgba(0, 0, 0, 0.5); /* Black see-through */
  color: #f1f1f1; 
  width: 100%;
  transition: .5s ease;
  opacity:0;
  color: white;
  font-size: 20px;
  padding: 20px;
  text-align: center;
}

/*fade in the overlay title */
.container:hover .overlay {
  opacity: 1;
}
</style>
<body>
<div class="container">
  <img src="cover.jpg" alt="song cover" class="image">
  <div class="overlay">SONG/ALBUM NAME</div>
  <audio controls>
  <source src=" " type="audio/ogg">  //////////////////////////////////////////////////////////*ADD AUDIO*/////////////////
  <source src=" " type="audio/mpeg">
Your browser does not support the audio element.
</audio>
</div>



</body>

</html>
