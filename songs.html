<DOCTYPE! html>
</html>


<style>
* {box-sizing: border-box}

/* Container needed to position the overlay. Adjust the width as needed */
.container {
  position: relative;
  width: 50%;
  max-width: 300px;
}
/*Added trying to make another song box */
  .song2 {
  position: relative;
  width: 50%;
  max-width: 300px;
}
/* image to responsive */
.image {
  display: block;
  width: 100%;
  height: auto;
}

/* The overlay */
.overlay {
  position: absolute; 
  bottom: 0; 
  background: rgb(0, 0, 0);
  background: rgba(0, 0, 0, 0.5); /* Black see-through */
  color: #f1f1f1; 
  width: 50%;
  transition: .5s ease;
  opacity:0;
  color: white;
  font-size: 20px;
  padding: 20px;
  text-align: center;
}

/*fade in the overlay title */
.container:hover .overlay {
  opacity: 1;
}
  
.song2:hover .overlay {
  opacity: 1;
}
  
  
  
/*Code to position the gifs are */
  .bg-image {
  /* Full height */
  height: 50%; 
  width: 50%;
  
  /* Image to the right */
  background-position: right;
  background-repeat: no-repeat;
  background-size: cover;
}
/* Images used */
.img1 { background-image: url(mickey.gif); }
.img2 { background-image: url("minnie.gif"); }
.img3 { background-image: url("bird.gif"); }
.img4 { background-image: url("dance.gif"); }
.img5 { background-image: url("depression.gif"); }
.img6 { background-image: url("trumpet.gif"); }

</style>




<body>
<div class="container">
  <img src="cover.jpg" alt="song cover" class="image">
  <div class="overlay">SONG/ALBUM NAME</div>
  <audio controls>
  <source src=" " type="audio/ogg"> /*ADD AUDIO*/
  <source src=" " type="audio/mpeg">
Your browser does not support the audio element.
</audio>
</div>

<div class="song2">
  <img src="cover.jpg" alt="song cover" class="image">
  <audio controls>
  <source src=" " type="audio/ogg"> /*ADD AUDIO*/
  <source src=" " type="audio/mpeg">
Your browser does not support the audio element.
</audio>
</div>

/*Gifs added */
<div class="bg-image img1"></div>
<div class="bg-image img2"></div>

<div class="bg-image img4"></div>
<div class="bg-image img5"></div>
<div class="bg-image img6"></div>
</body>

</html>
